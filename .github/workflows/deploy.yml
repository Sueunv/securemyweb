name: ðŸš€ Deploy Fullstack App

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - name: â¬‡ï¸ Checkout Code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: ðŸ” Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: ðŸ³ Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1

    - name: ðŸ› ï¸ Build and Push Backend Docker Image
      working-directory: ./backend
      run: |
        echo "Backend: ${{ secrets.ECR_BACKEND_REPO }}"
        docker build -t ${{ secrets.ECR_BACKEND_REPO }}:latest .
        docker push ${{ secrets.ECR_BACKEND_REPO }}:latest

    - name: ðŸ› ï¸ Build and Push Frontend Docker Image
      working-directory: ./frontend
      run: |
        echo "Frontend: ${{ secrets.ECR_FRONTEND_REPO }}"
        docker build -t ${{ secrets.ECR_FRONTEND_REPO }}:latest .
        docker push ${{ secrets.ECR_FRONTEND_REPO }}:latest

    - name: ðŸ”‘ Decode SSH Private Key
      run: |
        echo "${{ secrets.EC2_SSH_PRIVATE_KEY_B64 }}" | base64 -d > gitkey.pem
        chmod 400 gitkey.pem

    - name: ðŸ”Ž Test SSH Connection to Web EC2
      run: |
        ssh -o StrictHostKeyChecking=no -i gitkey.pem ec2-user@${{ secrets.WEB_INSTANCE_PUBLIC_IP }} "echo 'âœ… Connected to Web EC2' && uname -a"

    - name: ðŸš€ Deploy Backend on App EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.APP_INSTANCE_PRIVATE_IP }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        script: |
          echo "Deploying backend from ${{ secrets.ECR_BACKEND_REPO }}"
          docker rm -f backend-container || true
          docker pull ${{ secrets.ECR_BACKEND_REPO }}:latest
          docker run -d \
            --name backend-container \
            -p 5000:5000 \
            -e DB_HOST="${{ secrets.DB_HOST }}" \
            -e DB_NAME="${{ secrets.DB_NAME }}" \
            -e DB_USER="${{ secrets.DB_USER }}" \
            -e DB_PASS="${{ secrets.DB_PASS }}" \
            -e DB_PORT="${{ secrets.DB_PORT }}" \
            ${{ secrets.ECR_BACKEND_REPO }}:latest

    - name: ðŸš€ Deploy Frontend on Web EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.WEB_INSTANCE_PUBLIC_IP }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        script: |
          echo "Deploying frontend from ${{ secrets.ECR_FRONTEND_REPO }}"
          docker rm -f frontend-container || true
          docker pull ${{ secrets.ECR_FRONTEND_REPO }}:latest
          docker run -d \
            --name frontend-container \
            -p 3000:80 \
            ${{ secrets.ECR_FRONTEND_REPO }}:latest
          sudo systemctl restart nginx

    - name: âœ… Done
      run: echo "ðŸŽ‰ Deployment completed successfully!"

