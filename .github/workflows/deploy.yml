name: Deploy Fullstack App

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted  # Web EC2 runner

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build and push Backend image
      working-directory: ./backend
      run: |
        echo "Building backend image"
        docker build -t ${{ secrets.ECR_BACKEND_REPO }}:latest .
        docker push ${{ secrets.ECR_BACKEND_REPO }}:latest

    - name: Build and push Frontend image
      working-directory: ./frontend
      run: |
        echo "Building frontend image"
        docker build -t ${{ secrets.ECR_FRONTEND_REPO }}:latest .
        docker push ${{ secrets.ECR_FRONTEND_REPO }}:latest

    - name: Decode SSH key
      run: |
        echo "Decoding SSH key"
        echo "${{ secrets.EC2_SSH_PRIVATE_KEY_B64 }}" | base64 -d > gitkey.pem
        chmod 400 gitkey.pem

    - name: Debug SSH access to Web EC2
      run: |
        ssh -o StrictHostKeyChecking=no -i gitkey.pem ec2-user@${{ secrets.WEB_INSTANCE_PUBLIC_IP }} "echo 'âœ… Connected to Web EC2' && uname -a"

    - name: Deploy Backend on App EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.APP_INSTANCE_PRIVATE_IP }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        script: |
          echo "Deploying backend from ${{ secrets.ECR_BACKEND_REPO }}"
          docker rm -f backend-container || true
          docker pull ${{ secrets.ECR_BACKEND_REPO }}:latest
          docker run -d \
            --name backend-container \
            -p 5000:5000 \
            -e DB_HOST="${{ secrets.DB_HOST }}" \
            -e DB_NAME="${{ secrets.DB_NAME }}" \
            -e DB_USER="${{ secrets.DB_USER }}" \
            -e DB_PASS="${{ secrets.DB_PASS }}" \
            -e DB_PORT="${{ secrets.DB_PORT }}" \
            ${{ secrets.ECR_BACKEND_REPO }}:latest

    - name: Deploy Frontend on Web EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.WEB_INSTANCE_PUBLIC_IP }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        script: |
          echo "Deploying frontend from ${{ secrets.ECR_FRONTEND_REPO }}"
          docker rm -f frontend-container || true
          docker pull ${{ secrets.ECR_FRONTEND_REPO }}:latest
          docker run -d \
            --name frontend-container \
            -p 3000:80 \
            ${{ secrets.ECR_FRONTEND_REPO }}:latest
          sudo systemctl restart nginx

    - name: âœ… Deployment Complete
      run: echo "ðŸŽ‰ All services deployed successfully!"

