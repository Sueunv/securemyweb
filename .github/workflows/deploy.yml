name: Deploy Fullstack App

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted # Your self-hosted runner on Web EC2

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Log in to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build and push Backend Docker image
      working-directory: ./backend
      run: |
        echo "Backend Image: ${{ secrets.ECR_BACKEND_REPO }}"
        docker build -t ${{ secrets.ECR_BACKEND_REPO }}:latest .
        docker push ${{ secrets.ECR_BACKEND_REPO }}:latest

    - name: Build and push Frontend Docker image
      working-directory: ./frontend
      run: |
        echo "Frontend Image: ${{ secrets.ECR_FRONTEND_REPO }}"
        docker build -t ${{ secrets.ECR_FRONTEND_REPO }}:latest .
        docker push ${{ secrets.ECR_FRONTEND_REPO }}:latest

    - name: Deploy Backend on App EC2 (Private Subnet)
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.APP_INSTANCE_PRIVATE_IP }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        script: |
          echo "Deploying backend from ${{ secrets.ECR_BACKEND_REPO }}"

          docker rm -f backend-container || true
          docker pull ${{ secrets.ECR_BACKEND_REPO }}:latest

          docker run -d \
            --name backend-container \
            -p 5000:5000 \
            -e DB_HOST="${{ secrets.DB_HOST }}" \
            -e DB_NAME="${{ secrets.DB_NAME }}" \
            -e DB_USER="${{ secrets.DB_USER }}" \
            -e DB_PASS="${{ secrets.DB_PASS }}" \
            -e DB_PORT="${{ secrets.DB_PORT }}" \
            ${{ secrets.ECR_BACKEND_REPO }}:latest

    - name: Deploy Frontend on Web EC2 (Public Subnet)
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.WEB_INSTANCE_PUBLIC_IP }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        script: |
          echo "Deploying frontend from ${{ secrets.ECR_FRONTEND_REPO }}"

          docker rm -f frontend-container || true
          docker pull ${{ secrets.ECR_FRONTEND_REPO }}:latest

          docker run -d \
            --name frontend-container \
            -p 3000:80 \
            ${{ secrets.ECR_FRONTEND_REPO }}:latest

          sudo systemctl restart nginx

    - name: âœ… Deployment Complete
      run: echo "ðŸŽ‰ All services deployed successfully!"
