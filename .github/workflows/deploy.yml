name: Deploy Fullstack App

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      ECR_BACKEND_REPO: ${{ secrets.ECR_BACKEND_REPO }}
      ECR_FRONTEND_REPO: ${{ secrets.ECR_FRONTEND_REPO }}
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASS: ${{ secrets.DB_PASS }}
      DB_PORT: ${{ secrets.DB_PORT }}
      ALB_URL: ${{ secrets.ALB_URL }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # ðŸ‘ˆ Force full checkout

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Log in to ECR
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build and push Backend Docker image
      working-directory: ./backend
      run: |
        docker build -t $ECR_BACKEND_REPO:latest .
        docker push $ECR_BACKEND_REPO:latest

    - name: Build and push Frontend Docker image
      working-directory: ./frontend
      run: |
        docker build -t $ECR_FRONTEND_REPO:latest .
        docker push $ECR_FRONTEND_REPO:latest

    - name: Deploy to App EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.APP_INSTANCE_PRIVATE_IP }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        script: |
          docker rm -f backend-container || true
          docker pull $ECR_BACKEND_REPO:latest
          docker run -d \
            --name backend-container \
            -p 5000:5000 \
            -e DB_HOST=${{ secrets.DB_HOST }} \
            -e DB_NAME=${{ secrets.DB_NAME }} \
            -e DB_USER=${{ secrets.DB_USER }} \
            -e DB_PASS=${{ secrets.DB_PASS }} \
            $ECR_BACKEND_REPO:latest

    - name: Deploy to Web EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.WEB_INSTANCE_PUBLIC_IP }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        script: |
          docker rm -f frontend-container || true
          docker pull $ECR_FRONTEND_REPO:latest
          docker run -d --name frontend-container -p 3000:80 $ECR_FRONTEND_REPO:latest
          sudo systemctl restart nginx

    - name: âœ… Done
      run: echo "Deployment complete!"

